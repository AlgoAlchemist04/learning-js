<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn event handlers</title>
</head>
<body>
    <h1>aniket and aniket </h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHello=function(){
        console.log("hellow aniket");
    }
 
       setTimeout(sayHello,1000)
        
    const changetext=function(){
        document.querySelector("h1").innerHTML="best js seeries"
    }
    const changeME=setTimeout(changetext,2000);
    document.querySelector("#stop").addEventListener('click',function(){
       clearTimeout(changeME);
       console.log("changing execution of text has been stopped")
    })

    const intrval=setInterval(sayHello,1000)
    clearInterval(intrval,5000)
   
</script>
</html>
