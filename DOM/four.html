

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLearning | DOM</title>
</head>
<body style="background-color: crimson;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>//run live server and inspect to see the console logs
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML= `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    function changeColor(colorName){
document.querySelector('.language').style.backgroundColor=`${colorName}`

    }
    changeColor("#91B187")

    addLanguage("java")

    function addoptimizedLanguage(langName){ //way more optimized than earlier function
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addoptimizedLanguage("c_sharp")

    //edit
    const secondLang=document.querySelector("li:nth-child(2)")
   // secondLang.innerHTML="GoLang" // again not optimized way
   const newli= document.createElement('li')
   newli.textContent="mojo"
   secondLang.replaceWith(newli)

   //edit
   const firstLang=document.querySelector("li:nth-child(1)") ;  //you can also use "li:first-child"
  firstLang.outerHTML= '<li>typescript</li>'

  //remove
const lastLanguage=document.querySelector("li:last-child");
lastLanguage.remove()

</script>
</html>
